<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
    :root {
        --gren-color: #A6E22E;
        --orange-color: #fbb829;
        --red-color: #ef2f27;
        --code-bg-color: #312525;
    }
    pre {
        margin: 0;
    }
    pre, .hljs {
        /*background-color: #282c34;*/
        background-color: var(--code-bg-color);
    }
    pre.highlight {
        border-radius: 5px;
    }
    /*pre.highlight::before {*/
    /*    content: url("{{ "window-controls.svg" | relURL }}");*/
    /*    display: block;*/
    /*    margin-bottom: 7px;*/
    /*}*/
    pre.highlight code.hljs {
        padding: 0;
    }
    /* AsciiDoctor*/
    table{border-collapse:collapse;border-spacing:0}
    .admonitionblock>table{
        border-collapse:separate;border:0;background:none;
        /*width:100%;*/
        width:fit-content;
        margin: 0.625rem;
        padding: 0.938rem;
    }
    .admonitionblock>table td.content{
        border: 1px solid #eaeaea;
        border-left-style: none;
        background:#f5f5f5;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
    }
    .admonitionblock>table td.icon{
        text-align:center;
        /*width:80px;*/
        width:10%;
        border-bottom-left-radius: 5px;
        border-top-left-radius: 5px;
        padding: 0 17px;
        /*opacity: 30%;*/
    }
    .admonitionblock>table td.icon img{max-width:none}
    .admonitionblock>table td.content{
        padding-left:1.125em;
        padding-right:1.25em;
        /*border-left:1px solid #ddddd8;*/
        /*color:rgba(0,0,0,.6)*/
    }
    .admonitionblock>table td.content>:last-child>:last-child{margin-bottom:0}
    .admonitionblock td.icon [class^="fa icon-"]{font-size:2.5em;cursor:default}
    .admonitionblock td.icon .title::before{font-family:FontAwesome;}
    .admonitionblock.note td.icon {
        /*border-right: 3px solid var(--gren-color);*/
        background-color:var(--gren-color);
    }
    .admonitionblock.warning td.icon {
        /*border-right: 3px solid var(--orange-color);*/
        background-color:var(--orange-color);
    }
    .admonitionblock.caution td.icon {
        /*border-right: 3px solid var(--red-color);*/
        background-color:var(--red-color);
    }
    .admonitionblock.note td.icon .title::before{content:"\f05a";}
    .admonitionblock.tip td.icon .title::before{content:"\f0eb";}
    .admonitionblock.warning td.icon .title::before{content:"\f071";}
    .admonitionblock.caution td.icon .title::before{content:"\f06d";}
    .admonitionblock td.icon .icon-important::before{content:"\f06a";}

    .admonitionblock>table td.icon .title::before{
        color: white;
        padding-right:7px;
    }
    .admonitionblock td.icon .title{
        font-weight:bold;
        text-transform:uppercase;
        color: white;
    }

    .conum[data-value]{display:inline-block;color:#fff!important;background-color:rgba(100,100,0,.8);-webkit-border-radius:100px;border-radius:100px;text-align:center;font-size:.75em;width:1.67em;height:1.67em;line-height:1.67em;font-family:"Open Sans","DejaVu Sans",sans-serif;font-style:normal;font-weight:bold}

    .conum[data-value] *{color:#fff!important}
    .conum[data-value]+b{display:none}
    .conum[data-value]::after{content:attr(data-value)}
    pre .conum[data-value]{position:relative;top:-.125em}
    b.conum *{color:inherit!important}
    .conum:not([data-value]):empty{display:none}
</style>
